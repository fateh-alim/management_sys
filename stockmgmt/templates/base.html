
{%load static%}
{% load crispy_forms_tags %}

<!DOCTYPE html>

<!doctype html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Jekyll v3.8.6">
        <title>{{title}}</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/cover/">


        <link href="{% static 'js/jquery-ui-1.12.1/jquery-ui.min.css' %}" rel="stylesheet">
        <link href="{% static 'js/jquery-ui-1.12.1/jquery-ui.structure.min.css' %}" rel="stylesheet">
        <link href="{% static 'js/jquery-ui-1.12.1/jquery-ui.theme.min.css' %}" rel="stylesheet">

        <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
        <script src="{% static 'js/jquery-ui-1.12.1/jquery-ui.js' %}"></script>
        <script src="{% static 'js/myjs.js' %}"></script>
 
        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <script src="https://kit.fontawesome.com/66e5ad36de.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
        <link href="{% static 'css/cover.css' %}" rel="stylesheet">
    </head>
    
    <body class="text-center">
        <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
    
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand" style='color:white;'>ARBISOFT</h3>
                    {% include 'navbar.html' %}
                </div>
            </header>

            <main role="main" class="inner cover">
                <br><br><br><br><br><br><br><br><br><br><br><br>
                <div style='color: black; max-width: 40em; horizontal-align: center;'class="boxed d-flex w-100 h-100 p-3 mx-auto flex-column">
                <div style='color: black; font-family: 'Quicksand', sans-serif;' class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
                    {% block title %}
                    <br>
                    {% endblock %}

                    {% block content %}
                    <br>
                    {% endblock %}
                </div>
                </div>
                    
            </main>

            <footer class="mastfoot mt-auto">
                <div class="inner">
                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                <p>Fateh Ali Alim</p>
                </div>
            </footer>
    
        </div>
    </body>
  

</html>
