

 {%load static%}


 <!DOCTYPE html>
 
 <!doctype html>
 <html lang="en">
     <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         <meta name="description" content="">
         <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
         <meta name="generator" content="Jekyll v3.8.6">
         <title>{{title}}</title>
 
         <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/cover/">
 
         <!-- Bootstrap core CSS -->
     <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">
     <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
 
         
 
         <style>
         .bd-placeholder-img {
             font-size: 1.125rem;
             text-anchor: middle;
             -webkit-user-select: none;
             -moz-user-select: none;
             -ms-user-select: none;
             user-select: none;
         }
 
         @media (min-width: 768px) {
             .bd-placeholder-img-lg {
             font-size: 3.5rem;
             }
         }
         </style>
         <!-- Custom styles for this template -->
         <link href="{% static 'css/cover.css' %}" rel="stylesheet">
     </head>
     <body class="text-center">
     <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
         <header class="masthead mb-auto">
             <div class="inner">
                {% if request.user.is_authenticated %}
                <a href="/"><h3 class="masthead-brand" style='color:white;'>ARBISOFT</h3></a>
                {% else %}
                <h3 class="masthead-brand" style='color:white;'>ARBISOFT</h3>
                {% endif %}
             {% include 'navbar.html' %}
             </div>
         </header>
 
         <main role="main" class="inner cover">
            <br><br><br><br><br><br><br><br><br><br><br>
            <div style='max-width: 55em; horizontal-align: center;'class="boxed d-flex w-100 h-100 p-3 mx-auto flex-column">
                 
                 <table class="table table-striped table-sm">
                     
                     <form method="post" action="">
                        {% csrf_token %}
                          <h1 style="color:#000000;">Are you sure you want to delete this entry?</h1>
                          <div style='padding-top: 20px;'>
                          <br><br>
                          <input class="btn btn-secondary mybutton" type="submit" value="Yes" />
                          <br>
                          <div class="btn btn-primary mybutton"><a href="/list_item"> Cancel</a></div>
                          </div>
                     </form>
                 
                 </table>
                 
         
               </div>
       
         </main>
 
         <footer class="mastfoot mt-auto">
             <div class="inner">
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
             <p>Fateh Ali Alim</p>
             </div>
         </footer>
     </div>
     </body>
 </html>
